<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>eSports Arena (Demo)</title>
    <link rel="stylesheet" href="/safe.css" />
    <meta name="robots" content="noindex">
  </head>
  <body>
    <div id="root"></div>

    <!-- Unregister old service workers (prevent SW origin errors) -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(regs => regs.forEach(r => r.unregister())).catch(()=>{});
      }
    </script>

    <!-- Let Vite/Build inject the real bundle in production.
         Keep module src pointing to your app entry (index.tsx).
         During build Vite will replace with compiled assets. -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>eSports Arena (Demo)</title>
    <meta name="robots" content="noindex" />
    <!-- Minimal safe CSS while debugging -->
    <link rel="stylesheet" href="/safe.css" />
  </head>

  <body>
    <div id="root"></div>

    <!-- Unregister any old service workers (prevents cross-origin SW errors) -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then((regs) => regs.forEach(r => r.unregister())).catch(()=>{});
      }
    </script>

    <!-- Vite entry (make sure index.tsx exists in repo root or src/ path) -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
